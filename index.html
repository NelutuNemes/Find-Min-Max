<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Min/Max App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="results">
        <div id="first-result">
          <p>min</p>
          <div id="result">R</div>
        </div>
        <div id="second-result">
          <p>max</p>
          <div id="result2">R2</div>
        </div>
      </div>
      <div id="message"></div>

      <input
        id="user-choice"
        type="text"
        placeholder="Enter some numbers between 0 and 100 separated by ',' (comma)" />
      <button id="start-button">Check Min/Max</button>
      <button id="reset-button">Reset Input</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
